<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background -->
  <rect width="200" height="80" fill="#FCFCFC"/>
  
  <!-- Stylized grill/restaurant logo -->
  <g transform="translate(30, 15)">
    <!-- Flame/grill shape -->
    <path d="M 10 35 Q 5 25 10 15 Q 15 25 10 35" fill="#C8968F" opacity="0.8"/>
    <path d="M 20 35 Q 15 20 20 10 Q 25 20 20 35" fill="#C8968F"/>
    <path d="M 30 35 Q 25 25 30 15 Q 35 25 30 35" fill="#C8968F" opacity="0.8"/>
    
    <!-- Grill bars -->
    <line x1="5" y1="38" x2="35" y2="38" stroke="#453F34" stroke-width="2"/>
    <line x1="5" y1="44" x2="35" y2="44" stroke="#453F34" stroke-width="2"/>
    <line x1="5" y1="50" x2="35" y2="50" stroke="#453F34" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="50" font-family="Roboto Slab, serif" font-size="28" font-weight="700" fill="#453F34">Gril</text>
</svg>